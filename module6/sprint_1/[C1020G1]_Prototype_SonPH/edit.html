<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <title>Pitnik Social Network Toolkit</title>
    <link rel="icon" href="images/fav.png" type="image/png" sizes="16x16">

    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/toast-notification.css">
    <link rel="stylesheet" href="css/page-tour.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script>
        $(document).ready(function()
        {
            $('form').ajaxForm(function()
            {
                alert("Uploaded SuccessFully");
            });
        });

        function preview_image()
        {
            var total_file=document.getElementById("upload_file").files.length;
            for(var i=0;i<total_file;i++)
            {
                $('#image_preview').append("<img src='"+URL.createObjectURL(event.target.files[i])+"'><br>");
            }
        }
    </script>
</head>
<body>
<div class="col-lg-6">
    <div class="central-meta postbox">
        <span class="create-post">Edit post</span>
        <div class="new-postbox">
            <div class="newpst-input">
                <form method="post">
                    <textarea rows="2" placeholder="the data will be corrected"></textarea>
                </form>
            </div>
            <div class="attachments">
                <ul>
                    <li>
                        <i class="fa fa-image"></i>
                        <label class="fileContainer">
                            <input type="file" id="upload_file" name="upload_file[]" onchange="preview_image();" multiple/>
                        </label>
                    </li>
                    <li>
                        <i class="fa fa-video-camera"></i>
                        <label class="fileContainer">
                            <input type="file">
                        </label>
                    </li>
                    <li>
                        <i class="fa fa-camera"></i>
                        <label class="fileContainer">
                            <input type="file">
                        </label>
                    </li>
                    <li>
                        <div class="add-smiles">
                            <span class="em em-expressionless" title="add icon"></span>
                            <div class="smiles-bunch">
                                <i class="em em---1"></i>
                                <i class="em em-smiley"></i>
                                <i class="em em-anguished"></i>
                                <i class="em em-laughing"></i>
                                <i class="em em-angry"></i>
                                <i class="em em-astonished"></i>
                                <i class="em em-blush"></i>
                                <i class="em em-disappointed"></i>
                                <i class="em em-worried"></i>
                                <i class="em em-kissing_heart"></i>
                                <i class="em em-rage"></i>
                                <i class="em em-orange_book"></i>
                                <i class="em em-chicken"></i>
                                <i class="em em-children_crossing"></i>
                                <i class="em em-baby_chick"></i>
                                <i class="em em-baby_symbol"></i>
                                <i class="em em-panda_face"></i>
                                <i class="em em-stuck_out_tongue"></i>
                            </div>
                        </div>
                    </li>
                    <li>
                        <select class="fa form-control">
                            <option class="fa" value="public">
                                &#xf0ac; &nbsp; Public
                            </option>
                            <option class="fa" value="friend">
                                &#xf0c0; &nbsp; Friend
                            </option>
                            <option class="fa" value="onlyMe">
                                &#xf023; &nbsp; Only Me
                            </option>
                        </select>
                    </li>
                </ul>
                <button class="post-btn" type="submit" data-ripple="">Save</button>
            </div>
        </div>
    </div>
</div>


<script src="js/main.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
