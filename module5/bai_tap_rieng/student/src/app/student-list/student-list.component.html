<div>
  <button class="btn btn-primary" (click)="formCreate()">Create</button>
</div>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Mark</th>
    <th>Result</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students">
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.age}}</td>
    <td>{{student.mark}}</td>
    <td *ngIf="student.mark >= 5">Pass</td>
    <td *ngIf="student.mark < 5">Fail</td>
    <td>
      <button class="btn btn-warning" (click)="detail(student)">Detail</button>
      <button class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<div class="container row">
  <div class="col-6">
    <app-student-info *ngIf="student" [student]="student"></app-student-info>
  </div>
  <div class="col-6">
    <app-form-create *ngIf="showFormCreate"></app-form-create>
  </div>
</div>
