<h2>Create Student By Reactive Form</h2>
<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="id">Id:</label>
    <input class="form-control" formControlName="id" id="id" name="id">
    <div
      *ngIf="!id.valid && (id.dirty ||id.touched)">
      <div class="alert alert-danger" role="alert" [hidden]="!id.errors.required">
        Id is required
      </div>
      <div class="alert alert-danger" role="alert" [hidden]="!id.errors.min">
        ID > 0
      </div>
      <div class="alert alert-danger" role="alert" [hidden]="!id.errors.pattern">
        ID is number!
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="name">Name:</label>
    <input class="form-control" formControlName="name" id="name" name="name">
    <div
      *ngIf="!name.valid && (name.dirty ||name.touched)">
      <div class="alert alert-danger" role="alert" [hidden]="!name.errors.required">
        Name is required
      </div>
      <div class="alert alert-danger" role="alert" [hidden]="!name.errors.pattern">
        Wrong Format!
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input class="form-control" formControlName="age" id="age" name="age">
    <div
      *ngIf="!age.valid && (age.dirty || age.touched)">
      <div class="alert alert-danger" role="alert" [hidden]="!age.errors.required">
        Age is required
      </div>
      <div class="alert alert-danger" role="alert" [hidden]="!age.errors.min">
        Age > 18
      </div>
      <div class="alert alert-danger" role="alert" [hidden]="!age.errors.max">
        Age < 100
      </div>
      <div class="alert alert-danger" role="alert" [hidden]="!age.errors.pattern">
        Age is number!!
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="mark">Mark:</label>
    <input class="form-control" formControlName="mark" id="mark" name="mark">
    <div
      *ngIf="!mark.valid && (mark.dirty || mark.touched)">
      <div class="alert alert-danger" role="alert" [hidden]="!mark.errors.required">
        Mark is required
      </div>
      <div class="alert alert-danger" role="alert" [hidden]="!mark.errors.min">
        Mark > 0
      </div>
      <div class="alert alert-danger" role="alert" [hidden]="!mark.errors.max">
        Mark < 10
      </div>
      <div class="alert alert-danger" role="alert" [hidden]="!mark.errors.pattern">
        Mark is number!!
      </div>
    </div>
  </div>
  <input class="btn btn-success" [disabled]="!createForm.valid" type="submit">
</form>
