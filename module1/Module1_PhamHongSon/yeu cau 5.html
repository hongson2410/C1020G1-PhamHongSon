<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    function displayMainMenu() {
        let check = false;
        let arrListCustomer = [];
        do {
            choose = parseInt(prompt("1. Add New Customer." + "\n" +
                "2. Display Information Customer." + "\n" + "3. Edit Information Customer." + "\n" +
                "4. Delete Customer." + "\n" + "5. Exit."));
            switch (choose) {
                case 1: {
                    arrListCustomer.push(addNewCustomer());
                    break;
                }
                case 2: {
                    displayCustomer(arrListCustomer);
                    break;
                }
                case 3: {
                    editCustomer();
                    break;
                }
                case 5: {
                    check=true;
                    break;
                }
                default: {
                    alert("Lựa chọn không có trong trình đơn!!");
                }
            }
        } while (!check);
    }

    function addNewCustomer() {
        let arrCustomer=[];
        arrCustomer.push(prompt("Input name: "));
        arrCustomer.push(prompt("Input cmnd: "));
        arrCustomer.push(prompt("Input birthday: "));
        arrCustomer.push(prompt("Input email: "));
        arrCustomer.push(prompt("Input address: "));
        arrCustomer.push(prompt("Input typeService: "));
        arrCustomer.push(prompt("Input typeroom"));
        arrCustomer.push(prompt("Input typecustomer: "));
        arrCustomer.push(prompt("Input discount: "));
        arrCustomer.push(prompt("Input quantityIncluded: "));
        arrCustomer.push(prompt("Input rendDay: "));
        return arrCustomer;
    }

    function displayCustomer(array) {
        let result = "" ;
        for (let i = 0; i < array.length ; i++) {
            for (let j = 0; j < array[i].length; j++) {
                result += (j + 1)+".  " + array[i][j] + "\n";
            }
        }
        alert(result);
        return result;
    }

    function editCustomer() {

    }

    displayMainMenu();
</script>
</body>
</html>
