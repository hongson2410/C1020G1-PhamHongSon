<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNameCustomer=[];
    while (true) {
        let choose = parseInt(prompt("1. Add new customer" + "\n" + "2. Delete customer"));
        switch (choose) {
            case 1: {
                let number = parseInt(prompt("Enter number customer you want add: "));
                for (let i = 0; i < number; i++) {
                    let nameCustomer = prompt("Enter name customer: ");
                    arrNameCustomer.push(nameCustomer);
                }
                arrNameCustomer=arrNameCustomer.sort();
                let result = "";
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += (i + 1) + ". " + arrNameCustomer[i] + "\n";
                }
                alert(result);
                break;
            }
            case 2: {
                let check=false;
                let nameCustomer=prompt("Enter customer you want delete: ");
                for (let i=0; i<arrNameCustomer.length;i++){
                    if (arrNameCustomer[i]===nameCustomer){
                        arrNameCustomer.splice(i,1);
                        check=true;
                    }
                }
                if (!check){
                    alert("The name of the customer you want to delete is not in the list!!");
                }
                arrNameCustomer=arrNameCustomer.sort();
                let result = "";
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += (i + 1) + ". " + arrNameCustomer[i] + "\n";
                }
                alert(result);
                break;
            }
            default: {
                alert("Failed");
            }
        }
    }

</script>
</body>
</html>
