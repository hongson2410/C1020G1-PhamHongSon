<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class myDate {
        constructor(day, month, year) {
            this.day= day;
            this.month= month;
            this.year= year;
        }
        setDay(day){
            this.day=day;
        }
        setMonth(month){
            this.month=month;
        }
        setYear(year){
            this.year=year;
        }
        toString(){
            return this.day+"/"+this.month+'/'+this.year
        }
    }
    let date=new myDate(2,2,2007);
    alert(date.toString());
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    alert(date.toString());






</script>
</body>
</html>
