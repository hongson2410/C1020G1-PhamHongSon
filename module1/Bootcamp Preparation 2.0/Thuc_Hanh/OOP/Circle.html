<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius,color) {
            this.radius= radius;
            this.color=color;
        }
        getArena (){
            return Math.PI*this.radius*this.radius;
        }
    }
    let circle = new Circle(3.5,"red");
    alert(circle.radius);
    alert(circle.color);
    alert("Diện tích hình tròn:"+circle.getArena());
    let circle2= new Circle(6,"blue");
    alert(circle2.radius);
    alert(circle2.color);
    alert("Diện tích hình tròn:"+circle2.getArena());
</script>
</body>
</html>
