<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    let value= prompt("enter your numbers: ");
    let numbers = [ 5,-6,8,3,21,16];
    for ( let i=0; i< numbers.length; i++) {
        if ( value == numbers[i]) {
            alert("value" + numbers[i] + "found at" + i );
            break;
        }else {
            alert("value not found");
            break;
        }
    }
</script>
</body>
</html>
