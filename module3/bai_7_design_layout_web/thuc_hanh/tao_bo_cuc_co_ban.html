<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-family: Arial, Tahoma;
            font-size: 12px;
        }

        #main{
            width: 100%;
            padding: 0;
            margin: 0 auto;
        }

        #head{
            height: 100px;
            background-color: #F5F5F5;
            border: 1px solid black;
            margin-bottom:5px;
        }

        #head-link{
            height: 30px;
            line-height: 30px;
            padding-left: 10px;
            padding-right: 10px;
            border: 1px solid #CDCDCD;
            background-color: #F5F5F5;
            margin-bottom:5px;
            clear: both;
        }

        #left{
            box-sizing: border-box;
            width: 14%;
            min-height: 400px;
            border: 1px solid #CDCDCD;
            float:left;
            background-color: #004C00;
            margin-bottom: 5px;
        }

        #content{
            box-sizing: border-box;
            width: 60%;
            min-height: 400px;
            border: 1px solid #CDCDCD;
            float:left;
            margin-left: 13px;
            margin-right: 5px;
            margin-bottom: 5px;
            background: #0c5460;
        }

        #right{
            box-sizing: border-box;
            width: 24%;
            min-height: 400px;
            border: 1px solid #CDCDCD;
            float:left;
            margin-bottom: 5px;
            background: gray;
        }

        #footer{
            height: 50px;
            clear: both;
            border: 1px solid #CDCDCD;
            background-color: #F8F8FF;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="head">
    </div>
    <div id="head-link">
    </div>
    <div id="left">
    </div>
    <div id="content">
    </div>
    <div id="right">
    </div>
    <div id="footer">
    </div>
</div>
</body>
</html>
