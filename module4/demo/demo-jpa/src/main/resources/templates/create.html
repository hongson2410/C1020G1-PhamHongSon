<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h3>Create Student</h3>
<form th:object="${student}" method="post" action="/create">
    <div class="form-group">
    <label for="name">Name: </label>
    <input class="form-control" id="name" th:field="*{name}">
    </div>
    <div class="form-group">
        <label for="age">Age: </label>
        <input class="form-control" id="age" th:field="*{age}">
    </div>
    <select th:field="*{typeOfClass}">
        <option value="1">Full Time</option>
        <option value="2">Part Time Dark</option>
        <option value="3">Part Time Light</option>
    </select>
    <input type="submit" value="Create">
</form>
</body>
</html>
