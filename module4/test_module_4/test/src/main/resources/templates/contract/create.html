<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<header th:replace="/layout :: navbar"></header>
<div class="container" style="padding-top: 150px">
    <div class="container rounded bg-white mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 class="text-right">Add New Contract</h2>
                    </div>
                    <form method="post" th:action="@{/contractCreate}" th:object="${contract}">
                        <input type="hidden" th:field="*{contractID}"/>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Mã giao dịch (MGX-XXXX)"
                                        th:field="*{contractCode}"
                                />
                                <div class="error-box form-control" style="border: 0; color: red" th:if="${#fields.hasErrors('contractCode')}" th:errors="*{contractCode}">Name Error</div>
                            </div>
                            <div class="col-md-6">
                                <select th:field="*{customer}" class="mdb-select md-form form-control js-example-basic-single">
                                    <option value="" > Choose  customer</option>
                                    <option th:each="customer : ${customers}" th:value="${customer.customerId}"
                                            th:text="${customer.customerName}"></option>
                                </select>
                                <div class="error-box form-control" style="border: 0; color: red" th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}">Name Error</div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <select th:field="*{serviceType}" class="form-control">
                                    <option value="" > Choose  service</option>
                                    <option value="Đất">Đất</option>
                                    <option value="Nhà và Đất">Nhà và Đất</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <input
                                        type="date"
                                        class="form-control"
                                        th:field="*{dateContract}"
                                />
                                <div class="error-box form-control" style="border: 0; color: red" th:if="${#fields.hasErrors('dateContract')}" th:errors="*{dateContract}">Name Error</div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Đơn giá(VND)"
                                        th:field="*{cost}"
                                />
                                <div class="error-box form-control" style="border: 0; color: red" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}">Name Error</div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Diện tích(m2)"
                                        th:field="*{area}"
                                />
                                <div class="error-box form-control" style="border: 0; color: red" th:if="${#fields.hasErrors('area')}" th:errors="*{area}">Name Error</div>
                                </div>
                            </div>
                            <div class="mt-5 text-right">
                                <input type="submit" value="Save" class="btn btn-primary profile-button">
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<footer th:replace="/layout :: footer"></footer>
<script>
    $(document).ready(function() {
        $('.js-example-basic-single').select2();
    });
</script>
</body>
</html>
