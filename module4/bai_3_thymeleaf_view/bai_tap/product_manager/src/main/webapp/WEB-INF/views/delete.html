<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Remove Product</h3>
<p>
    <a th:href="@{/}">
        Back to SÆ¡n's market
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/delete}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>ID</label>
            <input type="text" disabled th:field="*{id}"/>
        </div>
        <div>
            <label>Name</label>
            <input type="text" disabled th:field="*{name}"/>
        </div>
        <div>
            <label>Manufacturer</label>
            <input type="text" disabled th:field="*{manufacturer}"/>
        </div>
        <div>
            <label>Type Product</label>
            <input type="text" disabled th:field="*{productType}"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
