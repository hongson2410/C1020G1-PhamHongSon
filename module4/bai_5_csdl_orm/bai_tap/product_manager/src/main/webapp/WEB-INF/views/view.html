<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/}">
        Back to SÆ¡n's market
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${product.getName()}"></label>
    </div>
    <div class="cusdetail">
        <label>Manufacturer:</label>
        <label th:text="${product.manufacturer}"></label>
    </div>
    <div class="cusdetail">
        <label>Type Product:</label>
        <label th:text="${product.productType}"></label>
    </div>
    <div class="cusdetail">
        <label>Price:</label>
        <label th:text="${product.price}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
