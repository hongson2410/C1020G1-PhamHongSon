<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/category/layout_category :: head"></head>
<body>
<h3>Edit category</h3>
<p>
    <a href="/category">Back to category list</a>
</p>
<div id="form">
    <form th:action="@{/edit_category}" th:object="${category}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Category Name:</td>
                <td><input type="text" th:field="*{categoryName}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</div>
<footer th:replace="/category/layout_category :: footer"></footer>
</body>
</html>
