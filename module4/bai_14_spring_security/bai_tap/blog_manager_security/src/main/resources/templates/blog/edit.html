<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/blog/layout :: head"></head>
<body>
<h3>Edit blog</h3>
<p>
    <a href="/admin">BLogs list</a>
</p>
<div id="form">
    <form th:action="@{/edit}" th:object="${blog}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Blog Name:</td>
                <td><input type="text" th:field="*{blogName}"/></td>
            </tr>
            <tr>
                <td>Title Blog:</td>
                <td><input type="text" th:field="*{titleBlog}"/></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td>
                    <select th:field="*{category}">
                        <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.categoryName}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Type Blog:</td>
                <td><input type="text" th:field="*{typeBlog}"/></td>
            </tr>
            <tr>
                <td>Blog Writer:</td>
                <td><input type="text" th:field="*{blogWriter}"/></td>
            </tr>
            <tr>
                <td>Content:</td>
                <td><input type="text" th:field="*{content}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</div>
<footer th:replace="/blog/layout :: footer"></footer>
</body>
</html>
