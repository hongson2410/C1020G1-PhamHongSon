<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div th:replace="/layout :: navbar"></div>
<div class="container-fluid" style="padding: 0">
    <div class="row" style="margin-right: 40px">
        <div class="col-lg-4" style="padding: 0">
            <div class="sidebar">
                <img src="https://caycongtrinh.info/wp-content/uploads/2019/03/hop-dong.jpg" style="width: 100%;height:650px">
            </div>
        </div>

        <div class="col-lg-8" style="padding: 0">
            <div class="body" style="text-align: center">
                <h3>Create Contract</h3>
                <form th:action="@{/contract/create}" method="post" th:object="${contract}">
                    <table cellpadding="5">
                        <tr>
                            <th>Start Date Contract (Format MM/dd/YYYY):</th>
                            <td>
                                <input type="date" width="200" th:field="*{startDateContract}" style="height: 30px; float: left; width: 380px" />
                                <span th:if="${#fields.hasErrors('startDateContract')}" th:errors="*{startDateContract}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>End Date Contract (Format MM/dd/YYYY):</th>
                            <td>
                                <input type="date" width="200" th:field="*{endDateContract}" style="height: 30px; float: left; width: 380px" />
                                <span th:if="${#fields.hasErrors('endDateContract')}" th:errors="*{endDateContract}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Deposit:</th>
                            <td>
                                <input type="text" th:field="*{deposit}" size="45" />
                                <span th:if="${#fields.hasErrors('deposit')}" th:errors="*{deposit}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Customer:</th>
                            <td>
                                <select th:field="*{customer}" class="mdb-select md-form js-example-basic-single" style="height: 30px">
                                    <option value="" >Choose your customer</option>
                                    <option th:each="customer : ${customers}" th:value="${customer.customerId}"
                                            th:text="${customer.customerCode}">

                                    </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Employee:</th>
                            <td>
                                <select th:field="*{employee}" class="mdb-select md-form" style="width: 380px;height: 30px">
                                    <option value="" >Choose your employee</option>
                                    <option th:each="employee : ${employees}" th:value="${employee.employeeId}"
                                            th:text="${employee.employeeName}">

                                    </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Service:</th>
                            <td>
                                <select th:field="*{service}" class="mdb-select md-form" style="width: 380px;height: 30px">
                                    <option value="" >Choose your employee</option>
                                    <option th:each="service : ${services}" th:value="${service.serviceId}"
                                            th:text="${service.nameService}">

                                    </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Total:</th>
                            <td>
                                <input type="text" th:field="*{total}" size="45"/>
                                <span th:if="${#fields.hasErrors('total')}" th:errors="*{total}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="Save"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="/layout :: footer">
</footer>
<script>
    $(document).ready(function() {
        $('.js-example-basic-single').select2();
    });
</script>
</body>
</html>
