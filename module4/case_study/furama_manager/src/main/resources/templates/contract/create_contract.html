<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div th:replace="/layout :: navbar"></div>
<div class="container-fluid" style="padding: 0">
    <div class="row" style="margin-right: 40px">
        <div class="col-lg-4" style="padding: 0">
            <div class="sidebar">
                <img src="https://caycongtrinh.info/wp-content/uploads/2019/03/hop-dong.jpg" style="width: 100%;height:650px">
            </div>
        </div>

        <div class="col-lg-8" style="padding: 0">
            <div class="body" style="text-align: center">
                <h3>Create Contract</h3>
<!--                <div class="notify">-->
<!--                    <div th:if="${message}">-->
<!--                        <span th:text="${message}"></span>-->
<!--                    </div>-->
<!--                </div>-->
                <form th:action="@{/contract/create}" method="post" th:object="${contract}">
                    <table cellpadding="5">
                        <tr>
                            <th>Start Date Contract (Format MM/dd/YYYY):</th>
                            <td>
                                <input type="date" width="200" th:field="*{startDateContract}" style="height: 25px; float: left" />
                            </td>
                        </tr>
                        <tr>
                            <th>End Date Contract (Format MM/dd/YYYY):</th>
                            <td>
                                <input type="date" width="200" th:field="*{endDateContract}" style="height: 25px; float: left" />
                            </td>
                        </tr>
                        <tr>
                            <th>Deposit:</th>
                            <td>
                                <input type="text" th:field="*{deposit}" size="45"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Customer:</th>
                            <td>
                                <input type="text" th:field="*{customer.customerId}" size="45"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Employee:</th>
                            <td>
                                <input type="text" th:field="*{employee.employeeId}" size="45"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Service:</th>
                            <td>
                                <input type="text" th:field="*{service.serviceId}" size="45"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Total:</th>
                            <td>
                                <input type="text" th:field="*{total}" size="45"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="Save"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="/layout :: footer">
</footer>
</body>
</html>
