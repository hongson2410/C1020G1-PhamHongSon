<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div th:replace="/layout :: navbar"></div>
<div class="container-fluid" style="padding: 0">
    <div class="row" style="margin-right: 40px">
        <div class="col-lg-4" style="padding: 0">
            <div class="sidebar">
                <img src="https://caycongtrinh.info/wp-content/uploads/2019/03/hop-dong.jpg" style="width: 100%;height:650px">
            </div>
        </div>

        <div class="col-lg-8" style="padding: 0">
            <div class="body" style="text-align: center">
                <h3>Create Contract Detail</h3>
                <form th:action="@{/contract/createContractDetail}" method="post" th:object="${contractDetail}">
                    <table cellpadding="5">
                        <tr>
                            <th>Attach Service:</th>
                            <td>
                                <select th:field="*{attachService}" class="mdb-select md-form" style="width: 500px; height: 30px">
                                    <option value="" >Choose your attach service</option>
                                    <option th:each="attachService : ${attachServices}" th:value="${attachService.idAttachService}"
                                            th:text="${attachService.nameAttachService}"></option>
                                </select>
                                <span th:if="${#fields.hasErrors('attachService')}" th:errors="*{attachService}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Contract:</th>
                            <td>
                                <select th:field="*{contract}" class="mdb-select md-form" style="width: 500px; height: 30px">
                                    <option value="" >Choose your contract</option>
                                    <option th:each="contract : ${contracts}" th:value="${contract.idContract}"
                                            th:text="${contract.idContract}">
                                    </option>
                                </select>
                                <span th:if="${#fields.hasErrors('contract')}" th:errors="*{contract}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Quantity:</th>
                            <td>
                                <input type="text" th:field="*{quantity}" size="45"/>
                                <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="Save"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="/layout :: footer">
</footer>
</body>
</html>
