    <style>
        h3 {
            background-color: dimgrey;
            color: white;
            padding: 10px 0 10px 20px;
        }

        #message {
            color: #4CAF50;
        }

        #customer {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customer td, #customer th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customer tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #customer tr:hover {
            background-color: #ddd;
        }

        #customer th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        input[type=submit] {
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        #form {
            width: 500px;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .notify span {
            font-size: 20px;
            color: #4CAF50;
        }
    </style>
</head>
