<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div th:replace="/layout :: navbar"></div>
<h3>Customer List</h3>
<form th:action="@{/customer/search}" method="Post">
    <input type="text" name="customerName" placeholder="Search By Name">
    <button type="submit" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
    </svg></button>
</form>
<br/>
<table id="customer">
    <thead>
    <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Birthday</th>
        <th>Gender</th>
        <th>Id Card</th>
        <th>Number Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Type Customer</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${listCustomer}">
        <td th:text="${customer.getCustomerName()}"></td>
        <td th:text="${customer.getCustomerCode()}"></td>
        <td th:text="${customer.getCustomerBirthDay()}"></td>
        <td th:text="${customer.getCustomerGender()}"></td>
        <td th:text="${customer.getCustomerIdCard()}"></td>
        <td th:text="${customer.getCustomerPhone()}"></td>
        <td th:text="${customer.getCustomerEmail()}"></td>
        <td th:text="${customer.getCustomerAddress()}"></td>
        <td th:text="${customer.getCustomerType().customerTypeName}"></td>
        <td><a class="btn btn-primary"
               th:href="@{/customer/edit/{id}/(id=${customer.customerId})}"
               role="button" style="margin-left: 20%"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
        </svg></a>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                    th:onclick="|setIdToForm('${customer.customerId}')|">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16">
                    <path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
                </svg>
            </button>
        </td>
    </tr>
    </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this customer?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                    <a onclick="submitFormDelete()"
                       style="color: white;text-decoration: none">
                        Ok</a></button>

                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">
                    <a style="color: white;text-decoration: none">
                        Cancel</a></button>
            </div>
        </div>
    </div>
</div>
<form action="/customer/delete" id="formDelete" method="post">
    <input name="id" type="hidden" id="idCustomerHidden"/>
</form>
<script>
    function setIdToForm(id) {
        document.getElementById('idCustomerHidden').value = id;
    }

    function submitFormDelete() {
        document.getElementById('formDelete').submit();
    }
</script>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
