<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div th:replace="/layout :: navbar"></div>
<div class="container-fluid" style="padding: 0">
    <div class="row" style="margin-right: 40px">
        <div class="col-lg-4" style="padding: 0">
            <div class="sidebar">
                <img src="https://www.chudu24.com/wp-content/uploads/2020/05/84026015_192215902019197_4125576684103379656_n.jpg" style="width: 100%;height:650px">
            </div>
        </div>

        <div class="col-lg-8" style="padding: 0">
            <div class="body" style="text-align: center">
                <h3>Create Customer</h3>
                <div class="notify">
                    <div th:if="${message}">
                        <span th:text="${message}"></span>
                    </div>
                </div>
                <form th:action="@{/customer/create}" method="post" th:object="${customer}">
                    <table cellpadding="5">
                        <tr>
                            <th>Name customer:</th>
                            <td>
                                <input type="text" th:field="*{customerName}" size="45"/>
                                <span th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Code customer:</th>
                            <td>
                                <input type="text" th:field="*{customerCode}" size="45"/>
                                <span th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Birthday(Format MM/dd/YYYY):</th>
                            <td>
                                <input type="date" width="200" th:field="*{customerBirthDay}" style="height: 30px; float: left; width: 380px" />
                            </td>
                        </tr>
                        <tr>
                            <th>Gender:</th>
                            <td>
                                <select th:field="*{customerGender}" class="mdb-select md-form" style="width: 380px;height: 30px; float: left">
                                    <option value="" >Choose Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Id card:</th>
                            <td>
                                <input type="text" th:field="*{customerIdCard}" size="45"/>
                                <span th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Phone number:</th>
                            <td>
                                <input type="text" th:field="*{customerPhone}" size="45"/>
                                <span th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}" class="text-danger help-block" ></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Email:</th>
                            <td>
                                <input type="text" th:field="*{customerEmail}" size="45"/>
                                <span th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}" class="text-danger help-block" >
                            </td>
                        </tr>
                        <tr>
                            <th>Address:</th>
                            <td>
                                <input type="text" th:field="*{customerAddress}" size="45"/>
                                <span th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}" class="text-danger help-block" >
                            </td>
                        </tr>
                        <tr>
                            <th>Customer type:</th>
                            <td>
                                <select th:field="*{customerType}" class="mdb-select md-form" style="width: 380px;height: 30px; float: left">
                                    <option value="" >Choose customer type</option>
                                    <option th:each="customerType : ${customerTypes}" th:value="${customerType.customerTypeId}"
                                            th:text="${customerType.customerTypeName}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="Save"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="/layout :: footer">
</footer>
</body>
</html>
