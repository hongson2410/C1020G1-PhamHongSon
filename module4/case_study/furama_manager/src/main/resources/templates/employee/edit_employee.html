<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div th:replace="/layout :: navbar"></div>
<div class="container-fluid" style="padding: 0">
    <div class="row" style="margin-right: 40px">
        <div class="col-lg-4" style="padding: 0">
            <div class="sidebar">
                <img src="https://www.phulong.com/UploadFiles/Images/FURAMA%2020%20NAM.jpg" style="width: 95%;height:100%">
            </div>
        </div>

        <div class="col-lg-8" style="padding: 0">
            <div class="body" style="text-align: center">
                <h3>Edit Information Employee</h3>
                <form th:action="@{/employee/edit}" method="post" th:object="${employee}">
                    <input type="hidden" th:field="*{employeeId}">
                    <table cellpadding="5">
                        <tr>
                            <th>Name Employee:</th>
                            <td>
                                <input type="text" th:field="*{employeeName}" size="45"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Birthday(Format MM/dd/YYYY):</th>
                            <td>
                                <input type="date" width="200" th:field="*{employeeBirthDay}" style="height: 25px; float: left" />
                            </td>
                        </tr>
                        <tr>
                            <th>Gender:</th>
                            <td>
                                <select th:field="*{employeeGender}" style="float: left">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Id card:</th>
                            <td>
                                <input type="text" th:field="*{employeeIdCard}" size="45"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Salary:</th>
                            <td>
                                <input type="text" th:field="*{employeeSalary}" size="45"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Phone number:</th>
                            <td>
                                <input type="text" th:field="*{employeePhone}" size="45"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Email:</th>
                            <td>
                                <input type="text" th:field="*{employeeEmail}" size="45"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Position:</th>
                            <td>
                                <select th:field="*{position}" style="float: left">
                                    <option th:each="position : ${positions}" th:value="${position.positionId}"
                                            th:text="${position.positionName}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Education:</th>
                            <td>
                                <select th:field="*{education}" style="float: left">
                                    <option th:each="education : ${educations}" th:value="${education.educationId}"
                                            th:text="${education.educationName}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Division:</th>
                            <td>
                                <select th:field="*{division}" style="float: left">
                                    <option th:each="division : ${divisions}" th:value="${division.divisionId}"
                                            th:text="${division.divisionName}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Address:</th>
                            <td>
                                <input type="text" th:field="*{employeeAddress}" size="45"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="Update"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

</div>

<footer th:replace="/layout :: footer">
</footer>
</body>
</html>
