<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head th:replace="/layout :: head">
    <style>
        .login-form {
            width: 300px;
            margin: 50px auto;
        }
        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .login-form h2 {
            margin: 0 0 15px;
        }
        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:replace="/layout :: navbar">
</div>
<div th:if="${#request.getParameter('error') == 'true'}">
    <h3 style="color:red;margin:10px 0px;">Login Failed!!!</h3>
    <br />
</div>
<div class="login-form col-md-3" style="margin-top: 20px;margin-left: 500px">
    <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name='username' value="">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name='password' value="">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox" name="remember-me" /> Remember me</label>
        </div>
    </form>
</div>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
