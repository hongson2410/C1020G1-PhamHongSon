<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Update User</h3>
<div id="form">
    <form action="#" th:action="@{/edit}" th:object="${user}"
          method="POST">
        <input type="hidden" name="id" th:field="*{id}"/>
        <div>
            <label>First Name: </label>
            <input class="form-control" id="firstName" th:field="*{firstName}">
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        </div>
        <div>
            <label>Last Name: </label>
            <input class="form-control" id="lastName" th:field="*{lastName}">
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>
        <div>
            <label>Age: </label>
            <input class="form-control" id="age" th:field="*{age}">
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        </div>
        <div>
            <label>Email: </label>
            <input class="form-control" id="email" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div>
            <label>Phone Number: </label>
            <input class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary"
                data-dismiss="modal">Update
        </button>

        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">
            <a style="color: white;text-decoration: none" th:href="@{/}">
                Cancel</a></button>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
