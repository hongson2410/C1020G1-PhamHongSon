<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Your Cart</h3>
<table id="product">
    <thead>
    <tr>
        <th>Name Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Change</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${cart}">
        <td th:text="${product.getNameProduct()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getQuantity()}"></td>
        <td th:text="${product.getQuantity()*product.getPrice()}"></td>
        <td><a class="btn btn-primary"
               th:href="@{/plus/{id}(id=${product.id})}"
               role="button" style="margin-left: 20%">+</a>
            <a class="btn btn-primary"
               th:href="@{/minus/{id}(id=${product.id})}"
               role="button" style="margin-left: 20%">-</a>
        </td>
        <td>
            <a class="btn btn-primary"
               th:href="@{/delete_product/{id}(id=${product.id})}"
               role="button" style="margin-left: 20%">Delete Product
            </a>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-primary"
   th:href="@{/delete_product/{id}(id=${0})}"
   role="button" style="margin-left: 20%">Delete All Cart
</a>
<a class="btn btn-primary"
   th:href="@{/}"
   role="button" style="margin-left: 20%">Back to market
</a>
<footer th:replace="/layout :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
